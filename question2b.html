<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested and Definition Lists</title>
</head>
<body>
    <center>
        <h2>To illustrate nested and definition lists tags</h2>
        <hr>
    </center>
    <h2>An ordered nested lists</h2>
    <ol>
        <li>Cofee</li>
        <li>Tea
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

    <h2>A definition list</h2>
    <dl>
        <dt>Bangalore</dt>
        <dd>- Capital city of kamataka</dd>
        <dt>Mumbai</dt>
        <dd>- Capital city of Maharashra</dd>
    </dl>

</body>
</html>
