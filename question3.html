<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesite</title>
</head>
<body>
    <table border="1" cellspacing="0" width="700">
        <tr>
            <th colspan="4"><h1>Table Heading Cell Spanning 4 Columns</h1></th>
        </tr>
        <tr>
            <td>Normal Cell</td>
            <td colspan="2"> Cell spanning 2 Columns</td>
            <td>Normal Cell</td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="grey" height="200">cell spanning 3 rows</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
            <td>Normal Cell</td>
        </tr>
        <tr>
            <td>Normal Cell</td>
            <td colspan="2" rowspan="2">cell spanning 2 columns and 2 rows Cell</td>
        </tr>
        <tr>
            <td>Normal Cell</td>
        </tr>
    </table>
</body>
</html>
